version: "2.1"
jobs:
  cachekey:
    docker:
      - image: cimg/base:2026.02@sha256:f333644c849b6f418f3ed937201c0d182448d7b2805d6494b04dc55b2c588f0e
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./task cachekey
      - persist_to_workspace:
          root: .
          paths:
            - ./.task-meta-cachekey*
  checkout:
    docker:
      - image: cimg/base:2026.02@sha256:f333644c849b6f418f3ed937201c0d182448d7b2805d6494b04dc55b2c588f0e
    steps:
      - checkout:
          path: .
      - persist_to_workspace:
          root: .
          paths:
            - .
  ci-all:
    docker:
      - image: cimg/base:2026.02@sha256:f333644c849b6f418f3ed937201c0d182448d7b2805d6494b04dc55b2c588f0e
    steps:
      - run:
          command: echo "Done"
  deps-go:
    docker:
      - image: docker.io/golang:1.25.6@sha256:0c87ea6991c06552ca5f516e3aeb434056bac3b674f32f612691692668e57074
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-go-v7-{{ checksum ".task-meta-cachekey-go" }}
            - deps-go-v7-
      - run:
          command: |-
            export GOPATH=/.go
            export GOCACHE=/.gocache
            ./task deps-go
      - save_cache:
          key: deps-go-v7-{{ checksum ".task-meta-cachekey-go" }}
          paths:
            - /.go
            - /.gocache
  fetch-task:
    docker:
      - image: ghcr.io/markormesher/task-fetcher:v0.5.59@sha256:afc117ed2e336abc279593c248d49b4c51e9415cb20a6da3b8029a0d9550e84d
    steps:
      - attach_workspace:
          at: .
      - run:
          command: cp /task .
      - persist_to_workspace:
          root: .
          paths:
            - ./task
  imgbuild-imgpush:
    docker:
      - image: cimg/base:2026.02@sha256:f333644c849b6f418f3ed937201c0d182448d7b2805d6494b04dc55b2c588f0e
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: |-
            echo "${GHCR_PUBLISH_TOKEN}" | docker login ghcr.io -u markormesher --password-stdin
            ./task imgbuild
            ./task imgpush
  imgrefs:
    docker:
      - image: docker.io/alpine/git:v2.52.0@sha256:49ba4b12ebea1d120da797a13e2cb480d74aae4c29c8d67f1646980b96060e92
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./task imgrefs
      - persist_to_workspace:
          root: .
          paths:
            - ./.task-meta-imgrefs
            - ./**/.task-meta-imgrefs
  lint-go:
    docker:
      - image: docker.io/golang:1.25.6@sha256:0c87ea6991c06552ca5f516e3aeb434056bac3b674f32f612691692668e57074
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-go-v7-{{ checksum ".task-meta-cachekey-go" }}
            - deps-go-v7-
      - run:
          command: |-
            export GOPATH=/.go
            export GOCACHE=/.gocache
            ./task lint-go
workflows:
  version: 2
  main:
    jobs:
      - checkout:
          requires: []
          filters:
            tags:
              only: /.*/
      - fetch-task:
          requires: []
          filters:
            tags:
              only: /.*/
      - imgrefs:
          requires:
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - cachekey:
          requires:
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - deps-go:
          requires:
            - cachekey
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - lint-go:
          requires:
            - checkout
            - deps-go
            - fetch-task
          filters:
            tags:
              only: /.*/
      - imgbuild-imgpush:
          requires:
            - checkout
            - fetch-task
            - imgrefs
            - lint-go
          filters:
            tags:
              only: /.*/
      - ci-all:
          requires:
            - deps-go
            - imgbuild-imgpush
            - imgrefs
            - lint-go
          filters:
            tags:
              only: /.*/
